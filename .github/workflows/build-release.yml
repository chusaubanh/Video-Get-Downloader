name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write


jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download yt-dlp
        run: |
          curl -L -o electron/yt-dlp-core.exe https://github.com/yt-dlp/yt-dlp-nightly-builds/releases/latest/download/yt-dlp.exe

      - name: Generate icons
        run: |
          node scripts/generate-icons.cjs
          node scripts/create-ico.cjs

      - name: Build Windows
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            release/*.exe
            !release/*unpacked*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download yt-dlp
        run: |
          curl -L -o electron/yt-dlp https://github.com/yt-dlp/yt-dlp-nightly-builds/releases/latest/download/yt-dlp_macos
          chmod +x electron/yt-dlp

      - name: Generate icons
        run: |
          node scripts/generate-icons.cjs
          # Create iconset for macOS
          mkdir -p build/icon.iconset
          cp build/icons/16x16.png build/icon.iconset/icon_16x16.png
          cp build/icons/32x32.png build/icon.iconset/icon_16x16@2x.png
          cp build/icons/32x32.png build/icon.iconset/icon_32x32.png
          cp build/icons/64x64.png build/icon.iconset/icon_32x32@2x.png
          cp build/icons/128x128.png build/icon.iconset/icon_128x128.png
          cp build/icons/256x256.png build/icon.iconset/icon_128x128@2x.png
          cp build/icons/256x256.png build/icon.iconset/icon_256x256.png
          cp build/icons/512x512.png build/icon.iconset/icon_256x256@2x.png
          cp build/icons/512x512.png build/icon.iconset/icon_512x512.png
          cp build/icons/1024x1024.png build/icon.iconset/icon_512x512@2x.png
          iconutil -c icns build/icon.iconset -o build/icon.icns

      - name: Build macOS
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            release/*.dmg
            release/*.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download yt-dlp
        run: |
          curl -L -o electron/yt-dlp https://github.com/yt-dlp/yt-dlp-nightly-builds/releases/latest/download/yt-dlp
          chmod +x electron/yt-dlp

      - name: Generate icons
        run: node scripts/generate-icons.cjs

      - name: Build Linux
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            release/*.AppImage
            release/*.deb

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-installers/*
            artifacts/macos-installers/*
            artifacts/linux-installers/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
